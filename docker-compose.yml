version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rakabima-portfolio
    restart: unless-stopped
    ports:
      - "3001:3000"  # External:Internal - use 3001 to avoid conflicts
    environment:
      - NODE_ENV=production
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_SERVICE=${EMAIL_SERVICE:-gmail}
      - EMAIL_RECIPIENT=${EMAIL_RECIPIENT:-}
    networks:
      - vps-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vps-network:
    name: vps-shared-network  # Shared network for all apps on VPS
    driver: bridge
